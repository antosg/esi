<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button (click)="createNewGroup()">
        +<ion-icon name="people"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>^Mis grupos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-label>Lista de grupos de los que eres administrador</ion-label>

  <ion-list *ngFor="let group of groups">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ group.group }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-label>^Administrador: {{ group.admin }}</ion-label>
        <ion-label>^Fec ini: {{ group.fecini }}</ion-label>
        <ion-label>^Fec fin: {{ group.fecfin }}</ion-label>
        <ion-label>^Num. componentes: {{ group.members_number }}</ion-label>
        <ion-row>
            <ion-col>
                <button ion-button color="primary" full (click)="navEditGroup(group)">
                  <ion-icon name="create"></ion-icon>
                </button>
            </ion-col>
            <ion-col>
                <button ion-button color="primary" full (click)="navStatistics(group)">
                  <ion-icon name="stats"></ion-icon>
                </button>
            </ion-col>
            <ion-col>
                <button ion-button color="primary" full (click)="finishGroup(group)">
                  <ion-icon name="trash"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
