<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button (click)="addInvitation()">
        +<ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ 'CREATE_GROUP' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-input type="text" placeholder="{{ 'GROUP_NAME' | translate }}" [(ngModel)]="registerGroupRq.group"></ion-input>
  </ion-item>

  <ion-item no-lines>
    <ion-label>Lista de invitados a participar:</ion-label>
  </ion-item>

  <ion-item no-lines>
    <ion-list *ngFor="let item of items">
        <ion-item-sliding>
          <ion-item>{{ item?.email }}</ion-item>
          <ion-item-options side="right">
            <button ion-button (click)="delete(item)" style="background-color: white; color: red;">
              <ion-icon name="trash"></ion-icon>
            </button>
          </ion-item-options>
        </ion-item-sliding>
    </ion-list>
  </ion-item>

    <button ion-button full (click)="doRegister()" color="default">
      {{ 'CREATE_GROUP' | translate }}
    </button>

</ion-content>
