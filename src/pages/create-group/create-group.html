<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button (click)="addInvitation()">
        +<ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{ 'CREATE_GROUP' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-input type="text" placeholder="{{ 'GROUP_NAME' | translate }}" [(ngModel)]="groupName"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Lista de invitados:</ion-label>
  </ion-item>

  <ion-list *ngFor="let item of items">
      <ion-item-sliding>
        <ion-item>{{ item?.email }}</ion-item>
        <ion-item-options side="right">
          <button ion-button (click)="delete(item)" color="red">
            <ion-icon name="close"></ion-icon>
          </button>
        </ion-item-options>
      </ion-item-sliding>
  </ion-list>

</ion-content>
