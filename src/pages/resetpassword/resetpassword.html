<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    </ion-buttons>
    <ion-title>{{ 'FORGOT_PWD' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid style="height: 100%">
    <ion-row justify-content-center align-items-center style="height: 100%">

      <img width="100" height="100" align="center" src="assets/img/blanco.png" />

      <div>
        <ion-item>
          <ion-input type="email" placeholder="{{ 'FORGOT_PWD_QUESTION' | translate }}" [(ngModel)]="loginRq.email"></ion-input>
        </ion-item>

        <button ion-button color="primary" full (click)="sendEmailReset()">{{ 'FORGOT_PWD_SEND' | translate }}</button>
      </div>
    </ion-row>

  </ion-grid>

</ion-content>
