<ion-header>

  <ion-navbar>
    <ion-title>{{ 'STATS_ACCESS' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page">

  <ion-card (click)="dayStats()">
    <img src="../assets/img/stats1.png"/>
    <div class="card-title">^Estadísticas</div>
    <div class="card-subtitle">^diarias de tus grupos</div>
  </ion-card>

  <ion-card (click)="weekStats()">
    <img src="../assets/img/stats2.png"/>
    <div class="card-title">^Estadísticas</div>
    <div class="card-subtitle">^semanales de tus grupos</div>
  </ion-card>

  <ion-card (click)="monthStats()">
    <img src="../assets/img/stats3.png"/>
    <div class="card-title">^Estadísticas</div>
    <div class="card-subtitle">^Mensuales de tus grupos</div>
  </ion-card>

</ion-content>
