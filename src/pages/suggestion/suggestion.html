<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'SUGGESTIONS_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>

  <button ion-button color="primary" full (click)="doSuggestion()">{{ 'SEND_SUGGESTION' | translate }}</button>

</ion-content>
