<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'PREFERENCES_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label fixed>Avatar</ion-label>
    <ion-avatar item-end>
      <img [src]="newImg ? sanitizer.bypassSecurityTrustResourceUrl(newImg) : imgPreview" (click)="getPhoto()">
    </ion-avatar>
  </ion-item>

  <ion-item>
    <ion-label>{{ 'APP_LANGUAGE' | translate }}</ion-label>
    <ion-select [(ngModel)]="languageApp">
      <ion-option value="es">Español</ion-option>
      <ion-option value="en">English</ion-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label>^Activar notificación encuesta</ion-label>
    <ion-checkbox [(ngModel)]="activateNotification" disabled="false"></ion-checkbox>
  </ion-item>

  <!--ion-item>
    <ion-label>Token</ion-label>
    <ion-input type="text" placeholder="" [(ngModel)]="token" disabled></ion-input>
  </ion-item-->

  <button ion-button color="primary" full (click)="doSaveChanges()">{{ 'SAVE_CHANGES' | translate }}</button>
</ion-content>
