<ion-header>

  <ion-navbar>
    <ion-title>invitations</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-label>Lista de invitaciones a participar en grupos</ion-label>

  <ion-list *ngFor="let inv of invitations">
    <ion-card>
      <ion-card-header>
        <ion-card-title>{{ inv.group }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-label>^Administrador: {{ inv.admin }}</ion-label>
        <ion-label>^Fch. inicio: {{ inv.creationDate }}</ion-label>
        <ion-label>^Num. componentes: {{ inv.members_number }}</ion-label>
        <ion-row>
          <ion-col>
            <ion-item>
              <button ion-button color="primary" full (click)="accept(inv)">^Participar</button>
            </ion-item>
          </ion-col>
        </ion-row>
      </ion-card-content>
    </ion-card>
  </ion-list>

</ion-content>
