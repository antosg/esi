<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    </ion-buttons>
    <ion-title>{{ '^RESETPASSWORD_CHANGE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-grid style="height: 100%">

    <ion-row justify-content-center align-items-center style="height: 100%">
      <div>
        <ion-item>
          <ion-input type="password" placeholder="{{ '^Introduza el password' | translate }}" [(ngModel)]="resetRq.password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" placeholder="{{ '^Repita el password' | translate }}" [(ngModel)]="resetRq.confirm"></ion-input>
        </ion-item>

        <button ion-button color="primary" full (click)="sendPasswordReset()">{{ '^Cambiar password' | translate }}</button>

      </div>
    </ion-row>

  </ion-grid>

</ion-content>
