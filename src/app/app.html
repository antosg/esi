  <!-- logged out menu -->
  <ion-menu id="loggedOutMenu" [content]="content">

    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content class="outer-content">

      <ion-list>
        <!--ion-list-header>
          Navigate
        </ion-list-header-->
        <button ion-item menuClose *ngFor="let p of appPages" (click)="openPage(p)">
          <ion-icon item-start [name]="p.icon"></ion-icon>
          {{p.title | translate }}
        </button>
      </ion-list>

      <ion-list>
        <!--ion-list-header>
          Account
        </ion-list-header-->
        <button ion-item menuClose *ngFor="let p of loggedOutPages" (click)="openPage(p)">
          <ion-icon item-start [name]="p.icon"></ion-icon>
          {{p.title | translate }}
        </button>
      </ion-list>

    </ion-content>

  </ion-menu>

  <!-- logged in menu -->
  <ion-menu id="loggedInMenu" [content]="content">

    <ion-header>
      <ion-toolbar>
        <ion-list>
          <ion-item>
            <ion-card text-center class="hide-card">
                <img [src]="newImg ? sanitizer.bypassSecurityTrustResourceUrl(newImg) : imgPreview" class="custom-avatar"/>
                <h2>{{nameMenu}}</h2>
                <!--p>Have some p tag here</p>
                <p>I am the third guy inline here</p-->
                <hr>
            </ion-card>
          </ion-item>
        </ion-list>
        <!--ion-title>Menu1</ion-title-->
      </ion-toolbar>
    </ion-header>

    <ion-content class="outer-content">

      <ion-list>
        <!--ion-list-header>
          Navigate
        </ion-list-header-->
        <button ion-item menuClose *ngFor="let p of appPages" (click)="openPage(p)">
          <ion-icon item-start [name]="p.icon"></ion-icon>
          {{p.title | translate }}
        </button>
      </ion-list>

      <ion-list>
        <!--ion-list-header>
          Account
        </ion-list-header-->
        <button ion-item menuClose *ngFor="let p of loggedInPages" (click)="openPage(p)">
          <ion-icon item-start [name]="p.icon"></ion-icon>
          {{p.title | translate }}
          <ion-badge item-right color="red" [hidden]="p.title != 'INVITATIONS'">{{IsThereNotifications}}</ion-badge>
        </button>
      </ion-list>

    </ion-content>

  </ion-menu>

  <!-- main navigation -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="true" main name="app"></ion-nav>
